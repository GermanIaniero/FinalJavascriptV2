        <h2>CONTACTO</h2>
        <section class="container">
        
          <form action="" method="POST" id="form" >
          <div class="row">
            <div class="col-25">
              <label for="fname">Nombres</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Tu nombre es...">

          </div>
          <div class="row">

            </div>

            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="country">¿Qué canal de comunicación preferis?</label>
            </div>
            <div class="col-75">
              <select id="country" name="country">
                <option value="WhatsApp">WhatsApp</option>
                <option value="Telegram">Telegram</option>
                <option value="Mail">Mail</option>
              </select>
            </div>
          </div>


          <div class="row">
            <div class="col-25">
              <label type="email">Email</label>
            </div>
            <div class="col-75">
              <input type="email" id="email" name="" placeholder="Tu email es...">
            </div>
          </div>
          


          <div class="row">
            <div class="col-25">
              <label for="subject">Mensaje</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Mensaje.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-95">
               <button type="reset">Limpiar</button>
               <button type="submit">Enviar</button>
               <h4 class="warnings" id="warnings"></h4>
            </div>   
            

          
          </div>
          </form>
